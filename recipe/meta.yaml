{% set name = "yaqd-rgb" %}
{% set version = "2021.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-rgb-{{ version }}.tar.gz
  sha256: 6da482d8c651000983b7915e41ccbeca7a6d3def77073aa599af62ca5d0a2a5b

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-rgb-qmini = yaqd_rgb._rgb_qmini:RGBQmini.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - flit
  run:
    - python >=3.7
    - flit
    - pyusb
    - numpy
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqd_rgb
    - yaqd_rgb.rgbdriverkit
  commands:
    - pip check
    - yaqd-rgb-qmini --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for RGB Photonics hardware
  dev_url: https://gitlab.com/yaq/yaqd-rgb
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - LICENSE_RGBDRIVERKIT

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - kameyer226
    - ddkohler
